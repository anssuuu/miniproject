<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questoria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      scroll-behavior: smooth;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img {
      width: 50px; /* Adjust logo size */
      height: 50px;
    }

    .navbar-title {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: #8758b6;
    }

    .navbar-title:after {
      content: "";
      display: block;
      margin: 4px auto;
      width: 50%;
      height: 2px;
      background-color: #8758b6; /* Highlight color */
    }

    .navbar-buttons button {
      background: none;
      border: 2px solid #8758b6;
      color: #8758b6;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar-buttons button:hover {
      background-color: #8758b6;
      color: black;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90vh;
      background-color: #6c2c82;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(164, 64, 192, 0.5); /* Faded purple overlay */
      z-index: 1;
    }

    .hero img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px; /* Placeholder for left-side icon */
      z-index: 3;
    }

    .hero .content {
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin: 20px 0;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Upload Section */
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 200px;
      background-color: #2c3e50;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      margin-top: 0px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .upload-container input[type="file"] {
      display: none;
    }

    .upload-button {
      background-color: #6c2c82;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .upload-button:hover {
      background-color: #d7d739;
    }

    .upload-button:before {
      content: "ðŸ‘¾"; /* Pac-Man emoji */
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
    }

    .upload-button span {
      margin-left: 30px;
    }

    /* Overlay for the upload section */
    .upload-container:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(224, 211, 97, 0.879); /* Light yellow overlay */
      z-index: 1;
      border-radius: 10px;
    }

    /* Ensure text is above the overlay */
    .upload-container > * {
      position: relative;
      z-index: 2;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #000000;
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/anssuuu/miniproject/main/bYXg0VOCOdnn--x9iXtck.png" alt="Logo">
    <div class="navbar-title">Questoria</div>
    <div class="navbar-buttons">
      <button onclick="window.location.href = 'button.html'">Start Quiz</button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero" style="background-image: url('https://raw.githubusercontent.com/anssuuu/miniproject/main/mwDSzRKiDSCkzvkr4ZxTO.png');">
    <div class="content">
      <h1>Questoria: Level Up Your Quiz Experience</h1>
      <p>Power up your learning with our engaging quiz challenges.</p>
    </div>
  </div>

  <!-- Upload Section (Below Hero Section) -->
  <div class="upload-container" style="background-image: url('https://raw.githubusercontent.com/anssuuu/miniproject/main/r7MgWX9ZvNjhIow5F9EMd.png');" id="upload-section">
    <h2 style="color: purple;">Ready to generate your quiz?</h2>
    <p style="color: purple;">Click the button below to upload a document and create a personalized quiz!</p>
    <label class="upload-button" for="file-upload">
      <span>Upload Document</span>
    </label>
    <input type="file" id="file-upload" name="document" accept=".txt,.pdf,.docx">
  </div>

</body>
</html>
