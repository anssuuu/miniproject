<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img {
      width: 50px; /* Adjust logo size */
      height: 50px;
    }

    .navbar-title {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: #8758b6;
    }

    .navbar-title:after {
      content: "";
      display: block;
      margin: 4px auto;
      width: 50%;
      height: 2px;
      background-color: #8758b6; /* Highlight color */
    }

    .navbar-buttons button {
      background: none;
      border: 2px solid #8758b6;
      color: #8758b6;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar-buttons button:hover {
      background-color: #8758b6;
      color: black;
    }

    /* Hero Section */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 90vh;
  background-color: #6c2c82;
  background-size: cover;
  background-position: center;
  position: relative;
}

.hero:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(164, 64, 192, 0.5); /* Faded purple overlay */
  z-index: 1;
}

    .hero img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px; /* Placeholder for left-side icon */
      z-index: 3;
    }

    .hero .content {
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin: 20px 0;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/anssuuu/miniproject/main/bYXg0VOCOdnn--x9iXtck.png" alt="Logo">
    <div class="navbar-title">Questoria</div>
    <div class="navbar-buttons">
      <button>Start Quiz</button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero" style="background-image: url('https://raw.githubusercontent.com/anssuuu/miniproject/main/mwDSzRKiDSCkzvkr4ZxTO.png');">
    <div class="content">
      <h1>Questoria: Level Up Your Quiz Experience</h1>
      <p>Power up your learning with our engaging quiz challenges.</p>
    </div>
  </div>
</body>
</html>
