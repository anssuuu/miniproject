<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://raw.githubusercontent.com/anssuuu/miniproject/main/0z4BwX1V8jSb5i87NRJgR.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Light blue tint overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(173, 216, 230, 0.5); /* Light blue with some transparency */
            z-index: 1;
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        /* Main Heading Style with Dark Green and Red Gradient */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            text-align: center;
            background-image: linear-gradient(to left, #262074, #2d4e1d); /* Dark green to red gradient */
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .button {
            padding: 30px 30px;
            margin: 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #f39c12;
            border: 5px solid #e67e22;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #d35400;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Ready to break blocks and score high? Let the quiz adventure begin!</h1>
        
        <button class="button" onclick="window.location.href='https://example.com/start-join-quiz'">
            START OR JOIN A QUIZ
        </button>
        <button class="button" onclick="window.location.href='https://example.com/practice-quiz'">
            PRACTICE QUIZ
        </button>
    </div>
</body>
</html>
